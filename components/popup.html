<!-- Popup Form -->
<div class="popup-overlay" id="popupForm">
    <div class="popup-content">
        <button class="popup-close" onclick="closePopup()">Ã—</button>
        <div class="popup-header">
            <h2>Plan Your Event</h2>
            <p>Fill in the details and we'll get back to you shortly</p>
        </div>
        <form class="popup-form" id="eventForm" onsubmit="submitForm(event)">
            <div class="form-group">
                <label for="fullName">Full Name *</label>
                <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" required placeholder="91 98765 43210">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="city">City *</label>
                    <input type="text" id="city" name="city" required placeholder="Your city">
                </div>
                <div class="form-group">
                    <label for="guests">Number of Guests *</label>
                    <input type="number" id="guests" name="guests" required placeholder="50" min="1">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="eventType">Event Type *</label>
                    <select id="eventType" name="eventType" required>
                        <option value="">Select Event Type</option>
                        <option value="Private Event">Private Events</option>
                        <option value="Wedding Catering">Wedding Catering</option>
                        <option value="Corporate Event">Corporate Events</option>
                        <option value="Luxury Catering">Luxury Catering</option>
                        <option value="Family Days & Sports Event">Family Days & Sports Event</option>
                        <option value="Other">Other</option>

                </div>
                <div class="form-group">
                    <label for="eventDate">Event Date *</label>
                    <input type="date" id="eventDate" name="eventDate" required>
                </div>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>
</div>
